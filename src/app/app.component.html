<div id="background"></div>

<button (click)="previousPage()" [disabled]="isPreviousButtonDisabled">Previous</button
><button (click)="nextPage()">Next</button>

<main>
    <app-card *ngFor="let quote of filterQuotes() | async" [quote]="quote"></app-card>

    <div class="letters">
        <app-letter *ngFor="let quote of filterQuotes() | async" [quote]="quote"></app-letter>
    </div>
</main>
