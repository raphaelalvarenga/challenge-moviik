<div class="card-container">
    <div class="card-body">
        <div class="quote-en">
            {{ quote.en }}
        </div>
    </div>
    <div class="card-bottom">
        <div class="quote-author">{{ quote.author }}</div>
        <div class="quote-rating"><fa-icon [icon]="faThumbsUp"></fa-icon></div>
    </div>
</div>
