<div class="card-container">
    <div class="card-body">
        <div class="quote-en">
            {{ quote.en }}
        </div>
    </div>
    <div class="card-bottom">
        <div class="quote-author">{{ quote.author }}</div>
        <div class="quote-rating" [ngStyle]="{ color: liked ? 'rgb(20, 80, 180)' : '#ccc' }" (click)="toggleLike()">
            <fa-icon [icon]="faThumbsUp"></fa-icon>
        </div>
    </div>
</div>
